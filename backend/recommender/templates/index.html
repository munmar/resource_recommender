{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <title>Resource Recommendation System</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Resource Recommendation System</h1>
        <form class="input-form" method="post" action="{% url 'app-recommendations' %}">
            {% csrf_token %}
            <input id="input-field" type="text" name="user_input" placeholder="Enter your career goal or job description">
            <input id="submit-button" type="submit" value="Search">
        </form>
    </div>
</body>
</html>
