<!DOCTYPE html>
<html>
<head>
    <title>Career Recommendation System - Results</title>
</head>
<body>
    <h1>Recommendation Results</h1>
    {% if recommendations %}
        <table>
            <tr>
                <th>Course Title</th>
                <th>URL</th>
            </tr>
            {% for recommendation in recommendations %}
                <tr>
                    <td>{{ recommendation.title }}</td>
                    <td><a href="{{ recommendation.URL }}">{{ recommendation.URL }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No recommendations found.</p>
    {% endif %}
</body>
</html>
